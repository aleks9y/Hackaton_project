<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: sans-serif;
            background: #f5f6fa;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 420px;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .switch {
            margin: 14px 0;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            color: #2563eb;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #d00;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Регистрация -->
        <div id="register-block">
            <h2>Регистрация</h2>
            <div class="subtitle">Создайте новый аккаунт</div>

            <div class="form-group">
                <label>ФИО</label>
                <input type="text" id="reg-fullname" placeholder="Иванов Иван Иванович">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="reg-email" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="reg-password" placeholder="Введите пароль">
            </div>

            <div class="checkbox-row">
                <input type="checkbox" id="reg-is-teacher">
                <label for="reg-is-teacher" style="margin: 0;">Я преподаватель</label>
            </div>

            <button onclick="registerUser()">Зарегистрироваться</button>

            <div class="switch" onclick="showLogin()">Уже есть аккаунт? Войти</div>

            <div class="message" id="register-message"></div>
        </div>

        <!-- Логин -->
        <div id="login-block" style="display: none;">
            <h2>Вход</h2>
            <div class="subtitle">Введите свои данные</div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="login-password" placeholder="Введите пароль">
            </div>

            <button onclick="loginUser()">Войти</button>

            <div class="switch" onclick="showRegister()">Создать новый аккаунт</div>

            <div class="message" id="login-message"></div>
        </div>

    </div>
    <script src="/front/js/auth.js"></script>
</body>
</html>
