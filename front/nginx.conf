server {
    listen 5500;
    server_name fussily-tops-bowerbird.cloudpub.ru;

    location / {
        root /usr/share/nginx/html/templates;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /js {
        root /usr/share/nginx/html;
        expires 30d;
    }

